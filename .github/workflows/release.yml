name: Release

on:
  workflow_dispatch:

env:
  JAVA_VERSION: "17"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag (if missing)
        id: tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag push"
            echo "pushed=false" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
            echo "pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up signing keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          fi

      - name: Build Release APK (signed)
        env:
          RELEASE_STORE_FILE: app/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Prepare release notes
        id: release_notes
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          BODY="# PesaMirror ${TAG}\n\n"
          if [ -f "app/CHANGELOG.md" ] && [ -s "app/CHANGELOG.md" ]; then
            BODY="${BODY}## Changelog\n\n$(cat app/CHANGELOG.md)\n"
          elif [ -f "CHANGELOG.md" ] && [ -s "CHANGELOG.md" ]; then
            BODY="${BODY}## Changelog\n\n$(cat CHANGELOG.md)\n"
          else
            BODY="${BODY}*Changelog will be updated from Changesets when available.*\n"
          fi
          echo -e "$BODY" > release_body.md

      - name: Create Release
        if: steps.tag.outputs.pushed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: PesaMirror ${{ steps.version.outputs.tag }}
          body_path: release_body.md
          draft: false
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
